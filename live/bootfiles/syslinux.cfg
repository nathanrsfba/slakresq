UI /boot/vesamenu.c32

TIMEOUT 140
MENU ROWS 4

MENU CLEAR
MENU BACKGROUND /boot/bootlogo.png
MENU TITLE SlakResQ 1.0

LABEL default
MENU LABEL Full SlakResQ with persistent changes
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 perch 4

LABEL temp
MENU LABEL Full SlakResQ, changes lost on reboot
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 4

LABEL console
MENU LABEL Console-only Linux
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 noload=x11|kde

LABEL debug
MENU LABEL Debug mode
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 debug

